# Name of workflow
name: Cypress Tests

# Trigger workflow on all pull requests
on: push
#   pull_request:
#     branches:
#       - develop
#       - staging

# Jobs to carry out
jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            # Install npm dependencies, cache them correctly
            # and run all Cypress tests
            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                build: npm run build
                start: npm start
                # browser: chrome
                component: true


    test:
        # Operating system to run job on
        runs-on: ubuntu-latest

        # Steps in job
        steps:
            # Get code from repo
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Use Node.js 21.x
              uses: actions/setup-node@v1
              with:
                  node-version: 21.x

            # Install dependencies
            - name: ðŸ§° Install Deps
              run: npm install

            # Run lint
            - name: Run Lint
              run: npm run lint

            # Run build
            - name: Run Build
              run: npm run build

            # Run tests
            - name: Run Tests
              run: npm run test
