# Name of workflow
name: Cypress Tests

# Trigger workflow on all pull requests
# on: push
on:
    pull_request:
        branches:
            - develop
            - staging

# Jobs to carry out
jobs:
    test:
        name: Cypress Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js 21.x
              uses: actions/setup-node@v1
              with:
                  node-version: 21.x

            # Install dependencies
            - name: Install Dependencies
              run: npm install

            # Run lint
            - name: Run Lint
              run: npm run lint

            # Run build
            - name: Run Build
              run:
                  npm run build

            # Run tests
            - name: Run Cypress Component Tests
              uses: cypress-io/github-action@v6
              with:
                  # build: npm run build
                  start: npm start
                  browser: chrome
                  component: true
